<!DOCTYPE html>
<html>
<head>
  <title>rpg-tdd</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="text-center" id="start-spot"><br><br>
        <button type="button" id="start" class="btn btn-primary">Start</button>
      </div>
    </form>
    <div class="row">
      <div class="col-4">
        <div class="card text-center invisible wiz-card">
          <div class="card-body">
            <p class="card-text">
            <img class="card-img-top" src="Images/hermione.png" alt="a picture of hermione">
            <p>Hermione possessed the ability to remove memories or create new ones, which might be one of the most frightening powers in the series.</p>
            <h1 class="card-title" id="wiz-0-name">tmp</h1>
            <p class="card-text" id="wiz-0-health">0</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="text-center"><br>
          <button type="button" id="hit" class="btn btn-danger invisible" >Fight!</button>
        </div>
      </div>
      <div class="col-4">
        <div class="card text-center invisible wiz-card">
          <div class="card-body">
            <img class="card-img-top" src="Images/lordv.png" alt="a picture of lord voldemort">
            <p>Voldemort is motivated by immortality, superiority, racial cleansing, and more than a bit of self-hatred.</p>
            <h1 class="card-title" id="wiz-1-name">tmp</h1>
            <p class="card-text" id="wiz-1-health">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
